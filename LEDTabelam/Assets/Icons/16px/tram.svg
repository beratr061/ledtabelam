<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Tram/Streetcar Icon - Pixel art for LED display -->
  <!-- Pantograph -->
  <line x1="8" y1="1" x2="8" y2="3" stroke="white" stroke-width="2"/>
  <line x1="5" y1="1" x2="11" y2="1" stroke="white" stroke-width="1"/>
  <!-- Body -->
  <rect x="2" y="4" width="12" height="8" rx="1" fill="white"/>
  <!-- Windows -->
  <rect x="3" y="5" width="3" height="3" fill="black"/>
  <rect x="7" y="5" width="3" height="3" fill="black"/>
  <rect x="11" y="5" width="2" height="3" fill="black"/>
  <!-- Door -->
  <rect x="6" y="9" width="4" height="3" fill="black"/>
  <!-- Rails -->
  <rect x="1" y="14" width="14" height="1" fill="white"/>
  <!-- Wheels -->
  <circle cx="4" cy="13" r="1" fill="white"/>
  <circle cx="12" cy="13" r="1" fill="white"/>
</svg>
