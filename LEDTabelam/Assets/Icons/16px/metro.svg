<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Metro/Subway Icon - Pixel art for LED display -->
  <!-- Train body -->
  <rect x="2" y="4" width="12" height="8" rx="2" fill="white"/>
  <!-- Windows -->
  <rect x="3" y="5" width="4" height="3" fill="black"/>
  <rect x="9" y="5" width="4" height="3" fill="black"/>
  <!-- Front light -->
  <rect x="7" y="6" width="2" height="2" fill="black"/>
  <!-- Rails -->
  <rect x="1" y="13" width="14" height="2" fill="white"/>
  <!-- Wheels -->
  <rect x="3" y="12" width="3" height="1" fill="white"/>
  <rect x="10" y="12" width="3" height="1" fill="white"/>
</svg>
