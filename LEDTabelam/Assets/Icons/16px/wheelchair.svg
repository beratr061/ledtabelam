<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Wheelchair/Accessibility Icon - Pixel art for LED display -->
  <!-- Head -->
  <circle cx="7" cy="3" r="2" fill="white"/>
  <!-- Body -->
  <rect x="6" y="5" width="2" height="4" fill="white"/>
  <!-- Arm -->
  <rect x="8" y="6" width="3" height="2" fill="white"/>
  <!-- Wheel -->
  <circle cx="7" cy="12" r="3" fill="none" stroke="white" stroke-width="2"/>
  <!-- Footrest -->
  <rect x="10" y="10" width="3" height="2" fill="white"/>
</svg>
