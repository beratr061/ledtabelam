<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Tram/Streetcar Icon - Pixel art for LED display -->
  <!-- Pantograph -->
  <line x1="16" y1="2" x2="16" y2="6" stroke="white" stroke-width="3"/>
  <line x1="10" y1="2" x2="22" y2="2" stroke="white" stroke-width="2"/>
  <!-- Body -->
  <rect x="4" y="8" width="24" height="16" rx="2" fill="white"/>
  <!-- Windows -->
  <rect x="6" y="10" width="6" height="6" fill="black"/>
  <rect x="14" y="10" width="6" height="6" fill="black"/>
  <rect x="22" y="10" width="4" height="6" fill="black"/>
  <!-- Door -->
  <rect x="12" y="18" width="8" height="6" fill="black"/>
  <!-- Rails -->
  <rect x="2" y="28" width="28" height="2" fill="white"/>
  <!-- Wheels -->
  <circle cx="8" cy="26" r="2" fill="white"/>
  <circle cx="24" cy="26" r="2" fill="white"/>
</svg>
